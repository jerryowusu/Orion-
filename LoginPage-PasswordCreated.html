  <script>
      // JS for form validation
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        let isValid = true;
    
        const email = document.getElementById('email');
        const password = document.getElementById('new-password');
        const confirmPassword = document.getElementById('confirm-password');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
    
    
        // Password validation
        if (!password.value || password.value.length < 6) {
          password.classList.add('border-red-500', 'mb-3');
          passwordError.classList.remove('hidden');
          passwordError.classList.remove('invisible', 'opacity-0');
          passwordError.classList.add('py-3');
          isValid = false;
        } else if (password.value.length >= 6) {
          password.classList.remove('border-red-500', 'mb-3');
          password.classList.add('border-[#4F46E5]');
          passwordError.classList.add('hidden');
        }

        if (!confirmPassword.value || confirmPassword.value < 6) {
          confirmPassword.classList.add('border-red-500');
          confirmPasswordError.classList.remove('hidden');
          confirmPasswordError.classList.remove('invisible', 'opacity-0');
          isValid = false;
        } else if (confirmPassword.value.length >= 6) {
          confirmPassword.classList.remove('border-red-500');
          confirmPassword.classList.add('border-[#4F46E5]');
          confirmPasswordError.classList.add('hidden');
        }
    
        // If valid, submit or proceed
        if (isValid) {
          // form.submit(); // Uncomment if you want to actually submit
          // alert('Form is valid!');
        }
      });
    


      function togglePassword(id, btn) {
        const input = document.getElementById(id);
        const icon = btn.querySelector('img');
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        icon.src = isPassword ? 'images/Eye Closed.svg' : 'images/Eye.svg';
      }
  </script>
